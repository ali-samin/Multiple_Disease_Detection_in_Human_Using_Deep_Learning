<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_braain_form.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Brain Tumor Form</title>
</head>
<body>
    <div class="container">
        <header>Brain Tumor</header>

        <form action="#">
            <div class="form first">
                <div class="details personsal">
                    <span class="title"><b>Personal Details</b></span>

                    <div class="fields">

                        <div class="input-field">
                            <label><b>Full Name</b></label>
                            <input type="text"  placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label><b>Date of Birth</b></label>
                            <input type="date"  placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label><b>Email</b></label>
                            <input type="text"  placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label><b>Mobile Number</b></label>
                            <input type="number"  placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label><b>Gender</b></label>
                            <input type="text"  placeholder="Enter your gender" required>
                        </div>
                        
                        <div class="input-field">
                            <label><b>Occupation</b></label>
                            <input type="text"  placeholder="Enter your occupation" required>
                        </div>

                        <div class="input-field">
                            <label><b>Your Photo</b></label>
                            <input type="file"  placeholder="Upload your photo" required>
                        </div>

                        <div class="input-field">
                            <label><b>Your ID Photo</b></label>
                            <input type="file"  placeholder="Upload your ID photo" required>
                        </div>

                        <div class="input-field">
                            <label><b>Disease Image</b></label>
                            <input type="file"  placeholder="Upload your disease photo" required>
                        </div>

                        <div class="input-field">
                            <label><b>Report and Documents</b></label>
                            <input type="file"  placeholder="Your Checkup report" required>
                        </div>

                        <div class="input-field">
                            <label><b>Symptoms</b></label>
                            <select name="symptoms" required>
                                <option value="" disabled selected>Select symptoms</option>
                                <option value="Headaches">Headaches</option>
                                <option value="Seizures">Seizures</option>
                                <option value="NauseaAndVomiting">Nausea and Vomiting</option>
                                <option value="VisionChanges">Vision Changes</option>
                                <option value="BalanceAndCoordinationProblems">Balance and Coordination Problems</option>
                                <option value="CognitiveChanges">Cognitive Changes</option>
                                <option value="PersonalityOrMoodChanges">Personality or Mood Changes</option>
                                <option value="SpeechOrLanguageDifficulties">Speech or Language Difficulties</option>
                                <option value="WeaknessOrNumbness">Weakness or Numbness</option>
                                <option value="Fatigue">Fatigue</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label><b>Treatment History</b></label>
                            <select name="treatment" required>
                                <option value="" disabled selected>Select Treatment</option>
                                <option value="NoTreatment">No Treatment</option>
                                <option value="Surgery">Surgery</option>
                                <option value="Chemotherapy">Chemotherapy</option>
                                <option value="RadiationTherapy">Radiation Therapy</option>
                                <option value="Immunotherapy">Immunotherapy</option>
                                <option value="TargetedTherapy">Targeted Therapy</option>
                                <option value="ClinicalTrial">Clinical Trial</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label><b>Country</b></label>
                            <input type="text"  placeholder="Enter your country" required>
                        </div>

                        <div class="input-field">
                            <label><b>State</b></label>
                            <input type="text"  placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label><b>Pin Code</b></label>
                            <input type="number"  placeholder="Enter your pincode" required>
                        </div>

                        <div class="input-field">
                            <label><b>Medical History</b></label>
                            <textarea placeholder="Enter your medical history/previous medical conditions/family history/Chronic Pain or Disability" rows="4" required></textarea>
                        </div>

                    </div>
                    
                    <button class="Submit">
                        <span class="btnText">Submit</span>
                    </button>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
